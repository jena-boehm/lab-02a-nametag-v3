<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Liu+Jian+Mao+Cao&family=Red+Rose:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="name-tag">
            <section class="top">
                <div class="hello">HELLO</div>
                <div class="my-name-is">MY NAME IS</div>
            </section>
            <section class="middle">
                <div class="name" id="name">Jena</div> 
            </section>
            <section class="bottom">
                <input id="name-input" />
                <button id="name-button">Change Name</button>
            </section>
        </section>
    </main>

    <script src="app.js"></script>
    
</body>
</html>
